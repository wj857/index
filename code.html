                    <h6>二维码剩余有效时间<span id="time">300</span>秒</h6>

    <script>
        let time = 300;
        setTime();
        function setTime() {
            var timer = setTimeout(() => {
                time--;
                let timeObj = document.getElementById('time');
                timeObj.innerHTML = time;
                if (time >= 0) {
                    setTime();
                } else {
                    clearTimeout(timer)
                }
            }, 1000);
        }
    </script>
